#      shell: "xcode-select -s /Applications/Xcode_12.5.1.app"
#      when: ansible_distribution_version is version('11.0.0', '>=')
#      become: true



    - name: Ensure valet-sh tap is tapped
      homebrew_tap:
        tap: 'valet-sh/core-arm'
        state: present

    - name: Apply workaround for bottle build
      ansible.builtin.lineinfile:
        path: /opt/homebrew/Library/Homebrew/env_config.rb
        insertafter: '    def forbid_packages_from_paths?'
        line:       return false

    - include_tasks: sub-build-bottles.yml
      loop: "{{ git_modified_formulas }}"

